<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <title>Exercício do Pássaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;  }
    </style>
</head>
<body>

<script>
    // escrevendo o código (JS + Phaser) aqui dentro!

  // conjunto de configurações básicas do nosso jogo. 
  var config = {

// Phaser.AUTO -- Escolha automática (pelo navegador) do tipo de renderizador da página web
type: Phaser.AUTO,

//indicam a largura e altura da tela do nosso jogo respectivamente
width: 800, 
height: 600,

    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var game = new Phaser.Game(config);

function preload() {
    // carregar fundo
    this.load.image('bg', 'assets/bg_space.png');
    this.load.spritesheet('bird', 'assets/bird-purple.png', { frameWidth: 75, frameHeight: 75 });
}

function create() {
    //adicionar fundo na tela com tamanho específico
    this.add.image(400, 300, 'bg').setScale(1.2);
    this.add.sprite(100, 300, 'bird').setScale(1.3);

}

function update() { 
    ///adicionando controles no pássaro
}
//
</script>

</body>
</html>
